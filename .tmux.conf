# ############################
#  一般的な設定
# ############################

# utf8 is on
set -g utf8 on
set -g status-utf8 on

# tmuxの起動シェルをzshにする
set -g default-shell /bin/zsh
set -g default-command ""

# prefixキーをC-qに変更する
set -g prefix C-q

set -g history-limit 50000 # increase scrollback buffer size
set -g display-time 4000 # tmux messages are displayed for 4 seconds
set -g status-interval 5  # refresh 'status-left' and 'status-right' more often
set -sg escape-time 1 # キーストロークのディレイを減らす

# インデックス
set -g base-index 1 # ウィンドウのインデックスを1から始める
setw -g pane-base-index 1 # ペインのインデックスを1から始める

# マウス操作を無効にする
setw -g mouse off

# 256色端末を使用する
set -g default-terminal "screen-256color"
set -g terminal-overrides 'xterm:colors=256'

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# スクリーンセイバー
set -g lock-after-time 600
set-option -g lock-command vlock

# ############################
#  コマンドライン
# ############################

# コマンドラインの色を設定する
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# ############################
#  ステータスバー
# ############################

# ステータスバーの色を設定する
set -g status-fg white
set -g status-bg black

# size of window status
set -g status-right-length 60
set -g status-left-length 40

# text of window status
set -g status-left "#[fg=green]Session: #S #[fg=yellow]Pane: #I #[fg=cyan]Window: #P"
set -g status-right "Online: #{online_status} CPU:#{cpu_percentage} Battery: #{battery_percentage} #[fg=cyan] %a %h-%d %H:%M"

# リフレッシュの間隔を設定する(デフォルト 15秒)
set -g status-interval 60

set -g status-justify centre # ウィンドウリストの位置を中心寄せにする
set -g status-position top # ステータスバーを上部に表示する

# ############################
#  ウィンドウステータス
# ############################

# ウィンドウリストの色を設定する
setw -g window-status-fg white
setw -g window-status-bg default
setw -g window-status-attr dim

# アクティブなウィンドウを目立たせる
setw -g window-status-current-fg white
setw -g window-status-current-bg green
setw -g window-status-current-attr bright

# tmuxの選択中のウィンドウの画面のフォーマット(=20:で前方20文字のみ表示)
set-window-option -g window-status-format "[#I: #{=20:window_name}]"
set-window-option -g window-status-current-format "[#I: #{=20:window_name}]"

# ############################
#  ペイン
# ############################

# ペインボーダーの色を設定する
set -g pane-border-fg green
set -g pane-border-bg black

# アクティブなペインを目立たせる
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow

# ペインのタイトルをつける(tmux 2.3以降)
set -g pane-border-status top
set -g pane-border-format "#{pane_index}: #{pane_current_command}"

# ############################
#  コピーモード
# ############################

# Vi キーバインド
set-window-option -g mode-keys vi

# Prefix+v でコピーモード開始
bind-key v copy-mode \; display "Copy mode!"
bind-key -t vi-copy C-v rectangle-toggle # コピーモード中（Prefix+v 後）C-v で矩形選択開始
bind-key -t vi-copy V   select-line  # 1行選択
bind-key -t vi-copy C-c cancel  # Ctrl-c キーでコピーの反転を解除し、コピーモードから抜ける

# Prefix+Enter/y でコピー
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
bind-key -t vi-copy y     copy-pipe "reattach-to-user-namespace pbcopy"

# Prefix+P でペースト(クリップボードにも保存されているので Cmd-v でもペースト可能)
bind-key C-P paste-buffer

# ############################
#  キーバインド
# ############################

 # 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
bind C-h select-pane -L
bind C-j select-pane -D
bind C-k select-pane -U
bind C-l select-pane -R

# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# |で縦分割を設定する
unbind %
bind | split-window -h

# -で横分割を設定する
unbind '"'
bind '-' split-window -v

# ウィンドウの切り替え
bind p previous-window
bind n next-window
bind C-q previous-window # gnu screen っぽく
bind C-p previous-window
bind C-n next-window
# bind k confirm kill-pane # screen likeに だけどwin移動とかぶるのでやめ

# ############################
#  Plugins
# ############################

set -g @plugin 'tmux-plugins/tpm'

# List of plugins
set -g @plugin 'tmux-plugins/tmux-battery' # battery percentage
set -g @plugin 'tmux-plugins/tmux-online-status' # online status
set -g @plugin 'tmux-plugins/tmux-cpu'
# set -g @plugin 'tmux-plugins/tmux-prefix-highlight' # チカチカうざいので

set -g @plugin 'tmux-plugins/tmux-copycat' # tmux search plugin like vim search
set -g @plugin 'tmux-plugins/tmux-yank' # yank to system clipboard

set -g @plugin 'tmux-plugins/tmux-resurrect' # tmux restore plugin

run '~/.tmux/plugins/tpm/tpm'
