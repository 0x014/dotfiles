# ############################
#  一般的な設定
# ############################

# utf8 is on
set -g utf8 on
set -g status-utf8 on

# prefixキーをC-qに変更する
set -g prefix C-q

# tmuxの起動シェルをzshにする
set-option -g default-shell /bin/zsh

# increase scrollback buffer size
set -g history-limit 50000

# tmux messages are displayed for 4 seconds
set -g display-time 4000

# refresh 'status-left' and 'status-right' more often
set -g status-interval 5

# キーストロークのディレイを減らす
set -sg escape-time 1

# ウィンドウのインデックスを1から始める
set -g base-index 1

# ペインのインデックスを1から始める
setw -g pane-base-index 1

# マウス操作を無効にする
setw -g mouse off

# ヴィジュアルノーティフィケーションを無効にする
setw -g monitor-activity off
set -g visual-activity off

# 256色端末を使用する
set -g default-terminal "screen-256color"
set -g terminal-overrides 'xterm:colors=256'

# ############################
#  コマンドライン
# ############################

# コマンドラインの色を設定する
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# ############################
#  ステータスバー
# ############################

# ステータスバーの色を設定する
set -g status-fg white
set -g status-bg black

# 左パネルを設定する
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]Pane: #I #[fg=cyan]Window: #P"

# 右パネルを設定する
set -g status-right "Online: #{online_status} Batt: #{battery_percentage} #[fg=cyan] %a %h-%d %H:%M"
# set -g status-right "Online: #{online_status} Battery: #{battery_percentage} #[fg=cyan]  %a %h-%d %H:%M"

# リフレッシュの間隔を設定する(デフォルト 15秒)
set -g status-interval 60

# ウィンドウリストの位置を中心寄せにする
set -g status-justify centre

# ステータスバーを上部に表示する
set -g status-position top

# ############################
#  ウィンドウステータス
# ############################

# ウィンドウリストの色を設定する
setw -g window-status-fg white
setw -g window-status-bg default
setw -g window-status-attr dim

# アクティブなウィンドウを目立たせる
setw -g window-status-current-fg white
setw -g window-status-current-bg green
setw -g window-status-current-attr bright

# tmuxの選択中のウィンドウの画面のフォーマット
set-window-option -g window-status-format "[#I: #{pane_current_command}]"
set-window-option -g window-status-current-format "[#I: #{pane_current_command}]"

# ############################
#  ペイン
# ############################

# ペインボーダーの色を設定する
set -g pane-border-fg green
set -g pane-border-bg black

# アクティブなペインを目立たせる
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow

# ############################
#  コピーモード
# ############################

## viのキーバインドを使用する
setw -g mode-keys vi

## コピーモードの操作をvi風に設定する
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# set only on OS X where it's required
set -g default-command "reattach-to-user-namespace -l $SHELL"

# ############################
#  キーバインド
# ############################

 # 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
bind C-h select-pane -L
bind C-j select-pane -D
bind C-k select-pane -U
bind C-l select-pane -R

# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# |で縦分割を設定する
unbind %
bind | split-window -h
bind vs split-window -h

# -で横分割を設定する
unbind '"'
bind '-' split-window -v
bind sp split-window -v

# ウィンドウの切り替え
bind p previous-window
bind n next-window
bind C-p previous-window
bind C-n next-window


# ############################
#  Plugins
# ############################

set -g @plugin 'tmux-plugins/tpm'

# List of plugins
set -g @plugin 'tmux-plugins/tmux-battery' # battery percentage
set -g @plugin 'tmux-plugins/tmux-online-status' # online status

set -g @plugin 'tmux-plugins/tmux-copycat' # tmux search plugin like vim search
set -g @plugin 'tmux-plugins/tmux-yank' # yank to system clipboard

set -g @plugin 'tmux-plugins/tmux-resurrect' # tmux restore plugin

run '~/.tmux/plugins/tpm/tpm'
